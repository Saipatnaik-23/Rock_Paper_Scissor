<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Dela+Gothic+One&family=Lato:wght@300&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,700&family=Preahvihear&family=Roboto+Condensed&family=Roboto:wght@100&family=Sanchez&display=swap"
        rel="stylesheet">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main_container">
        <div class="symbol">
            <div class="icon">
                <img src="rock.png" class="rock">
            </div>
            <div class="icon">
                <img src="scissors.png" class="scissor">
            </div>
            <div class="icon">
                <img src="paper.png" class="paper">
            </div>
        </div>
        <div class="scores">
            <p class="human">Human : 0</p>
            <p class="computer"> Computer : 0</p>
        </div>

        <div class="text_box">
            <p class="text">START GAME</p>
        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
